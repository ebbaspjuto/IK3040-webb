<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../CSS/main.css">
  <link rel="stylesheet" href="../CSS/dataselection.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <title>The Title</title>
</head>

<body>
  <!--sidenav start-->
  <div id="sidenav-placeholder">
  </div>
  <!--sidenav ends-->

  <main>

    <section id="step-one-holder" class="main-shadow">
      <h2 class="topheading">Skapa rapport</h2>
      <hr class="heading-underline">

      <div class="button-holder">
        <p>Välj datumintervall för test:</p>
      </div>
      
      <div id="date-button">
        <div class="datepick-holder">
          <input type="date" title="from-date" class="input-date">
          <p>-</p>
          <input type="date" title="to-date" class="input-date">
        </div>

        <section id="checkboxes-holder">
          <div class="checkboxes-1">
            
            <button class="selection choose-button" onclick="testDate()">Test gjorda inom datumintervall:</button>
            <div class="choices" id="test-date" >
              <label class="checkbox-choice">Testtillfälle 1
                <input type="radio" name="testday" onclick="testDate()">
              </label>
              
              <label class="checkbox-choice">Testtillfälle 2
                <input type="radio" name="testday" onclick="testDate()">
              </label>

              <label class="checkbox-choice">Testtillfälle 3
                <input type="radio" name="testday" onclick="testDate()">
              </label>
            </div>
          </div>

          <div class="checkboxes-2">
            <button  class="selection choose-button" onclick="testNumber()">Testnummer från samtliga tester:</button>
            <div class="choices" id="test-number">
              <label class="checkbox-choice">Valbara testnummer: 0-100</label>
              <input class="input-age" type="number" name="testnumber" onclick="testNumber()">
            </div>
          </div>
        </section>
        

      </div>
     <button type="sumbit" class="choose-buttons sumbit"><a href="selection.html">Vidare till urval</a></button>

    </section>

  </main>
<script src="../JS/nav-reuse.js"></script>
<script src="../JS/buttons-functions.js"></script>
<script src="../JS/popups.js"></script>
<script src="../JS/paths.js"></script>
</body>
</html>
