<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../CSS/main.css">
  <link rel="stylesheet" href="../CSS/dataselection.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <title>The Title</title>
</head>

<body>
  <!--sidenav start-->
  <div id="sidenav-placeholder">
  </div>
  <!--sidenav ends-->

  <main>

    <section id="step-one-holder" class="main-shadow">
      <h2 class="topheading">Skapa rapport</h2>
      <hr class="heading-underline">

      <div class="button-holder">
        <button type="button" class="choice choose-buttons">Datumintervall</button>
        <button type="button" class="choice choose-buttons">Test inom projekt</button>
        <button type="button" class="choice choose-buttons">Testnummer från samtliga tester</button>
      </div>
      
      <div id="date-button">
        <div class="datepick-holder">
          <input type="date" title="from-date" class="input-date">
          <p>-</p>
          <input type="date" title="to-date" class="input-date">
        </div>

        <section id="test-info-holder">
          <div class="test-info">
            <p>Test gjorda inom datumintervall:</p>
            <input type="checkbox">Test 1</input>
            <input type="checkbox">Test 2</input>
            <input type="checkbox">Test 3</input>
            
            <label class="container">Testtillfälle 1
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label
          
          </div>

          <div class="test-info">
            <p>Testnummer från deltagares samtliga tester:</p>
            <input type="checkbox">Test 1</input>
            <input type="checkbox">Test 2</input>
            <input type="checkbox">Test 3</input>
          </div>
        </section>
        

      </div>
     <button type="sumbit" class="choose-buttons sumbit"><a href="selection.html">Vidare till urval</a></button>

    </section>

  </main>
<script src="../JS/nav-reuse.js"></script>
<script src="../JS/buttons-functions.js"></script>
</body>
</html>
