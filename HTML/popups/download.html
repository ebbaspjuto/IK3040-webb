<link rel="stylesheet" href="../CSS/popups/download.css">
<link rel="stylesheet" href="../CSS/main.css">
<link rel="stylesheet" href="../CSS/popups/reuse-popups.css">


<section class="popup-background">

  <section class="popup-1-holder main-shadow">
    <h1 class="topheading"> Välj format</h1>

    <div id="format-holder">
      <!--PDF-->
      <button type="button" class="format-button">
        <i class="format-pic far fa-file-pdf"></i></br>
        PDF
      </button>
      <!--PP-->
      <button type="button" class="format-button">
        <i class="format-pic far fa-file-powerpoint"></i></br>
        Powerpoint
      </button>
        <!--EXCEL-->
      <button type="button" class="format-button">
        <i class="format-pic far fa-file-excel"></i></br>
        Excel
      </button>
        <!--SKRIV UT-->
      <button type="button" class="format-button">
        <i class="format-pic far fa-sticky-note"></i></br>
        Skriv ut
      </button>
        <!--MAIL-->
      <button type="button" class="format-button">
        <i class="format-pic far fa-envelope-open"></i></br>
        E-post
      </button>
    </div>

    <div class="button-holder">
      <button type="sumbit" class="sumbit" onclick="downloadHide()">Gå tillbaka</button>
      <button type="sumbit" class="sumbit">Ladda ner</button>
    </div>
  
  </section>
</section>

<script src="../JS/popups.js"></script>
