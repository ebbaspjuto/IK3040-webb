<link rel="stylesheet" href="../CSS/popups/preview.css">
<link rel="stylesheet" href="../CSS/main.css">
<link rel="stylesheet" href="../CSS/popups/reuse-popups.css">



<section class="popup-background">
    <section class="popup-1-holder">    
        <h1 class="topheading">Skapa rapport: <strong>Förhandsgranskning</strong></h1>
        <hr class="heading-underline">
        
        <div class="preview-1 main-shadow">
            <p><strong>Rapporttyp:</strong><i> Hälsoprofil</i></p>
            <hr class="heading-underline">
            <p><strong>Organisation:</strong><i> Företagsnamn</i></p>
            <hr class="heading-underline">
            <p><strong>Datumintervall:</strong><i> 2020-2021</i></p>
        </div>

        <div  class="preview-2">
            <h2>Urval</h2>
            <div class="preview-info main-shadow">
                <p>Urvalskategori</p>
                <div class="show-preview">
                    <p><i>X urval</i></p>
                    <i class="fas fa-chevron-down" id="arrow-down" onclick="showInfo()"></i>
                    <i class="fas fa-chevron-up" id="arrow-up" onclick="showInfo()"></i>
                </div>
            </div>

            <section id="show-info">
                <div id="spec-info">
                    <p class="type">Urvalsrtyp (X st):</p>
                    <p class="type-info">- Specifikt urval</p>
                </div>
            </section>
        </div>

        <div  class="preview-2">
            <div class="preview-info main-shadow">
                <p>Urvalskategori</p>
                <div class="show-preview">
                    <p><i>X urval</i></p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>

        <div class="button-holder">
            <button type="sumbit" class="sumbit" onclick="previewBack()">Gå tillbaka</button>
            <button type="sumbit" class="sumbit"><a href="process.html">Bearbeta</a></button>
        </div>

    </section>
</section>

<script src="../JS/popups.js"></script>
