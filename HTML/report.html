<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../CSS/main.css">
  <link rel="stylesheet" href="../CSS/report.css">
  <link rel="stylesheet" href="../CSS/selection-choices/yrke.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <title>The Title</title>
</head>

<body>
  
  <!--sidenav start-->
  <div id="sidenav-placeholder">
  </div>
  <!--sidenav ends-->

  <main>
    <section id="step-one-holder" class="main-shadow">
      <h2 class="topheading">Skapa rapport: <strong>Välj rapporttyp</strong></h2>
      
      <hr class="heading-underline">
      
      <div id="report-types">
          <div class="report-types-left">
            <button type="button" class="selection">Hälsoprofil (HP)</button>
            <button type="button" class="selection">Hälsoscreening (HS)</button>
            <button type="button" class="selection">Arbetsplatsprofil (APP)</button>
          </div>
          <div class="report-types-right">
            <button type="button" class="selection">Konditionstest (KPC)</button>
            <button type="button" class="selection">Blodprofil (BLP)</button>
            <button type="button" class="selection">AUDIT</button>
          </div>
      </div>
      

    </section>

    <section id="step-two-holder" class="main-shadow">
        <h2 class="topheading"><strong>Välj organisation</strong></h2>
        
        <hr class="heading-underline">

        <div id="search-organisations"

          <label>Sök yrke:</label></br>
          <input type="search" id="searchbar" class="search" placeholder="Sök organisation..." onchange="searchList()">
        

          <section>
                  <table class="table-list">
                      <tr>
                          <th>Organisation</th>
                          <th>Nivå</th>
                          <th>Bransch</th>
                      </tr>
                      <tr>
                          <td class="list choose-button">HPI</td>
                          <td class="list choose-button">1</td>
                          <td class="list choose-button">Utbildning</td>
                      </tr>
                      <tr>
                          <td class="list choose-button">Digital Design & Innovation</td>
                          <td class="list choose-button">1</td>
                          <td class="list choose-button">Utbildning</td>
                      </tr>
                      
                  </table>
          </section>
        </div>
    </section>


    
  </main>
<!--import jQuery-->
<script src="../JS/nav-reuse.js"></script>
</body>
</html>
