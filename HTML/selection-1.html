<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../CSS/main.css">
  <link rel="stylesheet" href="../CSS/report.css">
  <link rel="stylesheet" href="../CSS/selection-choices/yrke.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  
  <title>Skapa rapport</title>
</head>

<body>
  
  <!--sidenav start-->
  <div id="sidenav-placeholder">
  </div>
  <!--sidenav ends-->

  <main>
    <section id="step-one-holder" class="main-shadow">
        <h2 class="topheading">Skapa rapport: <strong>Välj rapporttyp</strong></h2>
        <hr class="heading-underline">
        <div id="report-types">
            <div class="report-types-left">
                <button type="button" class="selection choose-button">Hälsoprofil (HP)</button>
                <button type="button" class="selection choose-button">Hälsoscreening (HS)</button>
                <button type="button" class="selection choose-button">Arbetsplatsprofil (APP)</button>
            </div>
            <div class="report-types-right">
                <button type="button" class="selection choose-button">Konditionstest (KPC)</button>
                <button type="button" class="selection choose-button">Blodprofil (BLP)</button>
                <button type="button" class="selection choose-button">AUDIT</button>
            </div>
        </div>
    </section>

    <section id="step-two-holder" class="main-shadow">
        <h2 class="topheading"><strong>Välj organisation</strong></h2>
        <hr class="heading-underline">
        <div id="search-organisations">
          <button type="sumbit" class="sumbit" onclick="makeSelection()"><a href="selection-2.html">Vidare till urval</a></button>
          <label>Sök organisation:</label></br>
          <input type="search" id="searchbar" class="search" placeholder="Sök organisation..." onchange="searchList()">
        
            <section>
                <table class="table-list">
                    <tr>
                        <th>Organisation</th>
                        <th>Nivå</th>
                        <th>Bransch</th>
                    </tr>
                    <tr class="choose-tr">
                        <td class="list">HPI</td>
                        <td class="list">1</td>
                        <td class="list">Utbildning</td>
                    </tr>
                    <tr class="choose-tr">
                        <td class="list">Digital Design & Innovation</td>
                        <td class="list">1</td>
                        <td class="list">Utbildning</td>
                    </tr>
                    
                </table>
            </section>
        </div>
    </section>


    
  </main>
<script src="../JS/nav-reuse.js"></script>
<script src="../JS/buttons-functions.js"></script>

</body>
</html>
