<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../CSS/main.css">
  <link rel="stylesheet" href="../CSS/selection.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  
  <title>The Title</title>
</head>

<body>
  
  <!--sidenav start-->
  <div id="sidenav-placeholder">
  </div>
  <!--sidenav ends-->

  <main>
        <button type="sumbit" class="sumbit sticky">Bearbeta</button>    
        <button type="sumbit" class="sumbit sticky">Förhandsgranska</button>
    
        <section id="selection-container" class="main-shadow">
            <h1 class="topheading">Skapa rapport: <strong>Urval</strong></h1>
            <hr class="heading-underline">
            
            <div class="selection-flex">
                <nav id="selection-types">
                    <button type="button" class="selection choose-button">Kriterier</button>
                    <button type="button" class="selection choose-button">Rapportinställningar</button>
                    <button type="button" class="selection choose-button">Sidinställningar</button>
                    <button type="button" class="selection choose-button">Bransch</button>
                    <button type="button" class="selection choose-button">Deltagare</button>
                    <button type="button" class="selection choose-button" onclick="yrke()">Yrke</button> 
                    <button type="button" class="selection choose-button">Yrke(äldre)</button>
                    <button type="button" class="selection choose-button">Sysselsättning</button>
                    <button type="button" class="selection choose-button" onclick="ageGender()">Ålder/kön</button>
                    <button type="button" class="selection choose-button">Frågeformulär</button>
                    <button type="button" class="selection choose-button">Mätvärden</button>
                    <button type="button" class="selection choose-button">Åtgärdsgrupper m.m.</button> 
                    <button type="button" class="selection choose-button">KPC (Konditionstest på cykel)</button>
                    <button type="button" class="selection choose-button">BLP (Blodprofil)</button> 
                    <button type="button" class="selection choose-button">APP (Arbetsplatsprofil)</button> 
                </nav>
                

                <!--selected choice start-->
                <section id="selected-choice">

                    
                </section>
                <!--selected choice ends-->
                
            </div> 

        </section>
    
        <!-- pop up -->
        <section id="popup-1-placeholder">
            <section class="popup-background">
                <!--pop up 1 start -->
                <section id="popup-1-holder">
                    
                    <h1 class="topheading">Skapa rapport: <strong>Förhandsgranskning</strong></h1>
                    <hr class="heading-underline">
                    
                    <div class="preview-1 main-shadow">
                        <p><strong>Rapporttyp:</strong><i> Hälsoprofil</i></p>
                        <hr class="heading-underline">
                        <p><strong>Organisation:</strong><i> Företagsnamn</i></p>
                        <hr class="heading-underline">
                        <p><strong>Datumintervall:</strong><i> 2020-2021</i></p>
                    </div>

                    <div  class="preview-2">
                        <h2>Urval</h2>
                        <div class="preview-info main-shadow">
                            <p>Urvalskategori</p>
                            <div class="show-preview">
                                <p><i>X urval</i></p>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>

                        <section id="show-info">
                            <div id="spec-info">
                                <p class="type">Urvalsrtyp (1 st):</p>
                                <p class="type-info">- Specifikt urval</p>
                            </div>
                        </section>
                    </div>

                    <div  class="preview-2">
                        <div class="preview-info main-shadow">
                            <p>Urvalskategori</p>
                            <div class="show-preview">
                                <p><i>X urval</i></p>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>

                    <div class="button-holder">
                        <button type="sumbit" class="sumbit">Gå tillbaka</button>
                        <button type="sumbit" class="sumbit">Bearbeta</button>
                    </div>

                </section>
                <!--pop up 1 end -->
            </section>
        </section>

    </main>
<script src="../JS/nav-reuse.js"></script>
<script src="../JS/buttons-functions.js"></script>
<script src="../JS/selection-functions.js"></script>
</body>
</html>
